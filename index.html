<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <h1 id="title">Forex Analysis</h1>
        
        <label id="pair-label" for="pair">Select currency pair:</label>
        <select id="pair"></select>

        <label id="photo-label" for="photo">Upload photo for analysis:</label>
        <input type="file" id="photo" accept="image/*">

        <button id="analyze">Analyze</button>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Analyzing...</p>
        </div>
        
        <div id="result"></div>

        <button id="lang-toggle">RU</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
